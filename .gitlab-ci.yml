stages:
  - test
  - deploy

unit_test:
  image: greycastle/flutter_lcov:v1.4.11-pre.22
  stage: test
  script:
    - echo $API_KEY > assets/data/apiConfiguration.json
    - $(dirname $(which flutter))/cache/dart-sdk/bin/pub global activate junitreport
    - flutter packages get
    - flutter test --machine | $HOME/.pub-cache/bin/tojunit &> results.xml
    - flutter test --coverage
    - genhtml coverage/lcov.info --output=coverage
    - rm assets/data/apiConfiguration.json
  artifacts:
    reports:
      junit: results.xml
    paths:
      - coverage/

pages:
  image: alpine
  stage: deploy
  dependencies:
    - unit_test
  script:
    - mkdir public
    - mv coverage/ public/coverage/
  artifacts:
    paths:
      - public
  only:
    - master